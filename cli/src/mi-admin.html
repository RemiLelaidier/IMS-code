<link rel="import" href="shared-styles.html">

<dom-module id="mi-admin">

      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div>
      <h1>Admin Panel</h1>
      <p>Récapitulatif des demandes à traiter</p>

      <h2>Demandes en attente</h2>

  <script>

    window.customElements.define(MiAdmin.is, MiAdmin);
