<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<script>
/**
* MiRPC
* Used to make calls on API
*
*/
class MiRpc extends Polymer.Element {

  static get properties(){
    return {
      server: {
        type: String,
        value: "http://api.leonard.zone"
      },
      ironAjax: Object
    }
  }

  ready() {
    super.ready();
    if(!this.ironAjax){
      this.ironAjax = document.createElement('iron-ajax');
      this.ironAjax.id = "requestBucket";
      document.body.append(this.ironAjax);
    }
  }

  connectedCallback(){
    super.connectedCallback();
    this.attachShadow({ mode: 'open' });

    this.ironAjax.addEventListener('response', (event) => this._dispatchResponse(event));
    this.ironAjax.addEventListener('error', (event) => this._dispatchError(event));
  }

  /**
  * @function sendData
  * @param url : url to the api functionnality
  * @param data : structured data
  * @param method : http method
  *
  * @return void
  */
  sendData(url, data, method){
    this.ironAjax.url = this.server + url;
    this.ironAjax.contentType = "application/json";
    this.ironAjax.body = JSON.stringify(data);
    this.ironAjax.handleAs = "json";
    this.ironAjax.method = method;
    this.ironAjax.generateRequest();
  }

  _dispatchResponse(data){
    // Bubbling ? -> https://www.sitepoint.com/event-bubbling-javascript/
    const event = new CustomEvent('rpcResponse', {detail: data.detail, bubbles: true});
    this.determineApiRoute(event);
    debugger;
    this.dispatchEvent(event);
  }

  _dispatchError(data){
    const event = new CustomEvent('rpcError', {detail: data.detail, bubbles: true});
    this.determineApiRoute(event);
    this.dispatchEvent(event);
  }

  determineApiRoute(event){
    var str = event.detail.url;
    var explode = str.split("/");
    var apiRoute = explode[explode.length - 1];
    event.detail.apiRoute = apiRoute;
  }
}

customElements.define('mi-rpc', MiRpc);
</script>
