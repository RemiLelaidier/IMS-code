<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="shared-styles.html">

<dom-module id="mi-student">
  <template>
    <style include="shared-styles">
      :host {
       display: block;
       padding: 10px;
     }

     #tabs{
       --paper-tabs-selection-bar-color: var(--app-tabs-bar-color);
       --paper-tabs-container: {
         width: 100%;
         background: var(--app-primary-color);
         color: #fff;
       }
     }
     .card-content {
        --paper-card-header-text: {
          border-bottom: 1px solid #000;
        };
      }

      .card-content {
        padding: 0;
      }
    </style>

    <paper-tabs id="tabs" selected="{{selected}}">
      <paper-tab>Informations</paper-tab>
      <paper-tab>Suivi</paper-tab>
      <paper-tab>Compte Ã©tudiant</paper-tab>
    </paper-tabs>
    <div>
      <paper-card class="card-content">
        <iron-pages selected={{selected}}>
          <div class="student-info">              
              <p>Quod cum ita sit, paucae domus studiorum seriis cultibus antea celebratae nunc ludibriis ignaviae torpentis exundant, vocali sonu, perflabili tinnitu fidium resultantes. denique pro philosopho cantor et in locum oratoris doctor artium ludicrarum accitur et bybliothecis sepulcrorum ritu in perpetuum clausis organa fabricantur hydraulica, et lyrae ad speciem carpentorum ingentes tibiaeque et histrionici gestus instrumenta non levia.</p>
          </div>
          <div class="student-monitoring">
            <p>Dum haec in oriente aguntur, Arelate hiemem agens Constantius post theatralis ludos atque circenses ambitioso editos apparatu diem sextum idus Octobres, qui imperii eius annum tricensimum terminabat, insolentiae pondera gravius librans, siquid dubium deferebatur aut falsum, pro liquido accipiens et conperto, inter alia excarnificatum Gerontium Magnentianae comitem partis exulari maerore multavit.</p>
          </div>
          <div class="student-account">
            <p>Orientis vero limes in longum protentus et rectum ab Euphratis fluminis ripis ad usque supercilia porrigitur Nili, laeva Saracenis conterminans gentibus, dextra pelagi fragoribus patens, quam plagam Nicator Seleucus occupatam auxit magnum in modum, cum post Alexandri Macedonis obitum successorio iure teneret regna Persidis, efficaciae inpetrabilis rex, ut indicat cognomentum.</p>
          </div>
        </iron-pages>
      </paper-card>
    </div>
  </template>

  <script>
    class MiStudent extends Polymer.Element {
      static get is(){
        return 'mi-student';
      }
      static get properties(){
        return {
          selected: {
            type: Number,
            value: 0,
            notify: true
          }
        }
      }
    }

    window.customElements.define(MiStudent.is, MiStudent);
  </script>
</dom-module>
