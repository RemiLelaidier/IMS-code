<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="shared-styles.html">

<dom-module id="mi-student">
  <template>
    <style include="shared-styles">
      :host {
       display: block;
       padding: 10px;
     }
     #tabs{
       --paper-tabs-selection-bar-color: var(--app-tabs-bar-color);
       --paper-tabs-container: {
         width: 100%;
         background: var(--app-primary-color);
         color: #fff;
       }
     }
    </style>

    <paper-tabs id="tabs" selected="{{selected}}" scrollable>
      <paper-tab>Infos</paper-tab>
      <paper-tab>Suivi</paper-tab>
      <paper-tab>Compte Ã©tudiant</paper-tab>
    </paper-tabs>
    <div>
      <paper-card class="card-content">
        <iron-pages selected={{selected}}>
          <div class="student-info">
            {{Student Info}}
          </div>
          <div class="student-monitoring">
            {{Student monitoring}}
          </div>
          <div class="student-account">
            {{Student Account}}
          </div>
        </iron-pages>
      </paper-card>
    </div>
  </template>

  <script>
    class MiStudent extends Polymer.Element {
      static get is(){
        return 'mi-student';
      }
      static get properties(){
        return {
          selected: {
            type: Number,
            value: 0,
            notify: true
          }
        }
      }
    }

    window.customElements.define(MiStudent.is, MiStudent);
  </script>
</dom-module>
