<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="mi-icons.html">

<link rel="lazy-import" href="mi-conv.html">
<link rel="lazy-import" href="mi-login.html">
<link rel="lazy-import" href="mi-admin.html">
<link rel="lazy-import" href="mi-view404.html">

<dom-module id="mi-app">
  <template>
    <style>
      :host {
        --app-primary-color: #8ba0ab;
        --app-secondary-color: green;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .logoMiageDetail {
        width: 150px;
        margin-top: 5px;
      }
      .loginMenu{
        margin-right: 30px
      }

      a paper-icon-button,
      a:active paper-icon-button,
      a:visited paper-icon-button {
        color: #fff;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Gestion des stages</div>
            <paper-icon-button id="loginBtn" icon="perm-identity"></paper-icon-button>
            <div class="logoMiage"><a name="convention" class="homeBtn"><img class="logoMiageDetail" src="/images/logo_miage_thumb.png" alt="Miage Nice"></a></div>
          </app-toolbar>
        </app-header>

        <iron-pages id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <mi-conv name="conv"></mi-conv>
          <mi-login name="login"></mi-login>
          <mi-admin name="admin"></mi-admin>
          <mi-view404 name="view404"></mi-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MiApp extends Polymer.Element {
      static get is() { return 'mi-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      
      ready(){
        super.ready();
        
        this.setListeners();
      }

      setListeners(){
        // Note that we are using arrow functions coz' this is passed, so we don't have to do something like :
        // let self = this;
        // as our code is processed in ES5 after, it doesn't matter, we can use ES6 features now.

        this.shadowRoot.querySelector('.homeBtn').addEventListener('click', (homeLink) => {
          this.redirectTo('conv')
        });

        this.shadowRoot.querySelector('#loginBtn').addEventListener('click', (event) => {
          this.redirectTo('login');
        });
      }

      redirectTo(page){
        this.page = page;
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'conv' in that case.
        if (page == "admin"){
          // Check auth in that case
        }
        this.page = page || 'conv';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('mi-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MiApp.is, MiApp);
  </script>
</dom-module>
