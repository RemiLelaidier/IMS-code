<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-stepper/paper-stepper.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="mi-helper.html">
<link rel="import" href="mi-rpc.html">

<link rel="import" href="shared-styles.html">

<dom-module id="mi-login">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px;
            }

            #password {
                display: block;
            }

            #loginForm {
                padding: 20px;
                width: 30em;
            }

            #submitLogin {
                float: right;
                padding: 1em;
                margin: 1em;
            }
        </style>
        <h2 class="loginTitle">Connexion</h2>
        <div class="grid">
            <div class="row mid">
                <iron-form id="formLogin">
                    <form>
                        <paper-card id="loginForm">
                            <div class="card-content">
                                <paper-input id="unice_number" required auto-validate pattern="[0-9]{8}" class="shortInput" label="Num√©ro Unice" error-message="Doit √™tre un num√©ro d'√©tudiant valide."></paper-input>
                                <paper-input id="password" required label="Mot de passe" class="shortInput" type="password"></paper-input>
                            </div>
                            <div class="card-actions">
                                <paper-button id="submitLogin" on-click="_submitLogin" raised>Connexion</paper-button>
                            </div>
                        </paper-card>
                    </form>
                </iron-form>
            </div>
            <div>
                <paper-card>
                    <div class="card-actions">
                        <p>Des probl√®mes de connexion ?</p>
                        <paper-button on-click="_openResetPass">R√©initialiser</paper-button>
                        <paper-button on-click="_openContactUs">Nous contacter</paper-button>
                    </div>
                </paper-card>
            </div>
        </div>

        <paper-dialog id="dialog">
            <h2>[[dialogTitle]]</h2>
            <p>[[dialogContent]]</p>
            <template is="dom-if" if="{{dialogContactUs}}">
                    <iron-form>
                    <form>
                        <paper-input id="unice_number" required auto-validate pattern="[0-9]{8}" class="shortInput" label="Num√©ro Unice" error-message="Doit √™tre un num√©ro d'√©tudiant valide."></paper-input>
                        <paper-textarea id="contactUs-text" required label="Message" error-message="Doit √™tre rempli"></paper-textarea>
                    </form>
                </iron-form>
            </template>
            <template is="dom-if" if="{{dialogResetPass}}">
                    <iron-form>
                    <form>
                        <paper-input id="studentEmail" required auto-validate pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"  class="shortInput" label="E-mail" error-message="Doit √™tre un e-mail valide"></paper-input>
                    </form>
                </iron-form>
            </template>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Ok</paper-button>
            </div>
        </paper-dialog>

        <mi-rpc id="rpc"></mi-rpc>
        <mi-helper id="helper"></mi-helper>
        <iron-ajax id="requestBucket" on-response="handleResponse"></iron-ajax>
    </template>

    <script>
        class MiLogin extends Polymer.Element {
            static get is() {
                return 'mi-login';
            }

            /**
             * @function properties()
             *
             * MiLogin properties
             * More on : https://www.polymer-project.org/2.0/docs/devguide/properties
             *
             * @return Object
             */
            static get properties() {
                return {
                    authUrl: {
                        type: String,
                        value: "/admin/login"
                    },
                    rpc: Object,
                    helper: Object,
                    dialog: Object,
                    dialogTitle: {
                        type: String,
                        value: "Nil",
                        notify: true
                    },
                    dialogContent: {
                        type: String,
                        value: "Nil",
                        notify: true
                    },
                    dialogContactUs: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    dialogResetPass: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                }
            }

            /**
             * @function ready
             *
             * When MiLogin component gets ready
             * More on : https://www.polymer-project.org/2.0/docs/about_20#lifecycle-changes
             *
             * @return void
             */
            ready() {
                super.ready();

                this.helper = this.shadowRoot.getElementById('helper');
                this.rpc = this.shadowRoot.getElementById('rpc');
                this.dialog = this.shadowRoot.getElementById('dialog');

                // Listening for MiRPC service
                window.addEventListener('rpcError', (event) => this._onRpcError(event));
                window.addEventListener('rpcResponse', (event) => this._onRpcResponse(event));
            }

            attached() {
                super.attached();
            }

            /**
             * @function _submitLogin
             *
             * When login form is submit
             *
             * @return void
             */
            _submitLogin(event) {
                let clicked = Polymer.dom(event).localTarget;
                let form = clicked.parentElement.parentElement.parentElement.parentElement;

                // If form is valid
                if (form.validate()) {
                    let userInput = form.querySelector('#unice_number');
                    let passInput = form.querySelector('#password');

                    let structuredData = {
                                            username: userInput.value,
                                            password: passInput.value
                                         };
                    this.rpc.sendData(this.authUrl, structuredData, "POST");
                } else {
                    this.helper.showToast("V√©rifiez votre saisie");
                }
            }

            /**
             * @function _onRpcResponse
             *
             * When MiRPC send a response event
             *
             * @return void
             */
            _onRpcResponse(event) {
                console.log("üêí Got response from miRpc !", event.detail);
            }

            /**
             * @function _onRpcError
             *
             * When MiRPC send an error event
             *
             * @return void
             */
            _onRpcError(event) {
                console.log("error retrieved miRpc :", event.detail);
            }

            _openContactUs(event) {
                // Ensure if contact us was opened before that everything is re-toggled
                this.dialogResetPass = false;
                this.dialogContactUs = true;

                this._fireDialog("Nous contacter", "Pour tout contact, merci de remplir le formulaire ci-dessous");
            }

            _openResetPass(event) {
                this.dialogContactUs = false; // same as top but inverted
                this.dialogResetPass = true;

                this._fireDialog("R√©initialiser le mot de passe", "Merci de fournir l'e-mail √©crit sur la convention de stage");
            }

            _fireDialog(title, content){
                this.dialogTitle = title;
                this.dialogContent = content;
                this.dialog.open();
            }

        }

        window.customElements.define(MiLogin.is, MiLogin);
    </script>
</dom-module>
