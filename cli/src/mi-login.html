<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="mi-helper.html">
<link rel="import" href="mi-rpc.html">

<link rel="import" href="shared-styles.html">

<dom-module id="mi-login">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px;
            }

            #password {
                display: block;
            }

            #loginForm {
                padding: 20px;
                width: 30em;
            }

            #submitLogin {
                float: right;
                padding: 1em;
                margin: 1em;
            }
        </style>
        <h2 class="loginTitle">Connexion</h2>
        <div class="grid">
            <div class="row mid">
                <iron-form id="formLogin">
                    <form>
                        <paper-card id="loginForm">
                            <div class="card-content">
                                <paper-input id="unice_number" required auto-validate class="shortInput" label="NumÃ©ro Unice" error-message="Doit Ãªtre un numÃ©ro d'Ã©tudiant valide."></paper-input>
                                <paper-input id="password" required label="Mot de passe" class="shortInput" type="password"></paper-input>
                            </div>
                            <div class="card-actions">
                                <paper-button id="submitLogin" on-click="_submitLogin" raised>Connexion</paper-button>
                            </div>
                        </paper-card>
                    </form>
                </iron-form>
            </div>
            <div>
                <paper-card>
                    <div class="card-actions">
                        <p>Des problÃ¨mes de connexion ?</p>
                        <paper-button on-click="_openResetPass">RÃ©initialiser</paper-button>
                        <paper-button on-click="_openContactUs">Nous contacter</paper-button>
                    </div>
                </paper-card>
            </div>
        </div>

        <paper-dialog id="dialog" modal>
            <h2>[[dialogTitle]]</h2>
            <p>[[dialogContent]]</p>
            <template is="dom-if" if="{{dialogContactUs}}">
                    <iron-form>
                    <form>
                        <paper-input id="unice_number" required auto-validate pattern="[0-9]{8}" class="shortInput" label="NumÃ©ro Unice" error-message="Doit Ãªtre un numÃ©ro d'Ã©tudiant valide."></paper-input>
                        <paper-textarea id="contactUs-text" required label="Message" error-message="Doit Ãªtre rempli"></paper-textarea>
                    </form>
                </iron-form>
            </template>
            <template is="dom-if" if="{{dialogResetPass}}">
                    <iron-form>
                    <form>
                        <paper-input id="studentEmail" required auto-validate pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"  class="shortInput" label="E-mail" error-message="Doit Ãªtre un e-mail valide"></paper-input>
                    </form>
                </iron-form>
            </template>
            <div class="buttons">
                <paper-button dialog-confirm autofocus on-click="_dialogAction">Ok</paper-button>
            </div>
        </paper-dialog>

        <mi-rpc id="rpc"></mi-rpc>
        <mi-helper id="helper"></mi-helper>

        <app-location route="{{route}}"></app-location>
        <app-localstorage-document id="localStorage" key="token" data="{{token}}"></app-localstorage-document>
    </template>

    <script>
        class MiLogin extends Polymer.Element {
            static get is() {
                return 'mi-login';
            }

            /**
             * @function properties()
             *
             * MiLogin properties
             * More on : https://www.polymer-project.org/2.0/docs/devguide/properties
             *
             * @return Object
             */
            static get properties() {
                return {
                    authUrl: {
                        type: String,
                        value: "/admin/login"
                    },
                    userInfoUrl: {
                        type: String,
                        value: "/admin/users/me"
                    },
                    contactUrl: {
                        type: String,
                        value: "/contact"
                    },
                    resetUrl: {
                        type: String,
                        value: "/reset"
                    },
                    rpc: Object,
                    helper: Object,
                    dialog: Object,
                    dialogTitle: {
                        type: String,
                        value: "Nil",
                        notify: true
                    },
                    dialogContent: {
                        type: String,
                        value: "Nil",
                        notify: true
                    },
                    dialogContactUs: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    dialogResetPass: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    localStorage: {
                        type: Object,
                        value: {},
                        notify: true
                    },
                    logName: {
                        type: String,
                        value: "ðŸ¦ƒ MiLogin::"
                    },
                    _shadowRoot: {
                        type: Object
                    }
                }
            }

            constructor(){
                super();
                this._shadowRoot = this.attachShadow({mode: 'open'});

                // Listening for MiRPC service
                this._shadowRoot.addEventListener('rpcError', (event) => this._onRpcError(event));
                this._shadowRoot.addEventListener('rpcResponse', (event) => this._onRpcResponse(event));
            }

            connectedCallback(){
                super.connectedCallback();
            }

            /**
             * @function ready
             *
             * When MiLogin component gets ready
             * More on : https://www.polymer-project.org/2.0/docs/about_20#lifecycle-changes
             *
             * @return void
             */
            ready() {
                super.ready();

                this.helper = this.shadowRoot.getElementById('helper');
                this.rpc = this.shadowRoot.getElementById('rpc');
                this.dialog = this.shadowRoot.getElementById('dialog');
                this.localStorage = this.shadowRoot.getElementById('localStorage');
            }

            attached() {
                super.attached();
            }

            /**
             * @function _submitLogin
             *
             * When login form is submit
             *
             * @return void
             */
            _submitLogin(event) {
                let clicked = Polymer.dom(event).localTarget;
                let form = clicked.parentElement.parentElement.parentElement.parentElement;
                if(!this.token){
                    // If form is valid
                    if (form.validate()) {
                        let userInput = form.querySelector('#unice_number');
                        let passInput = form.querySelector('#password');

                        let structuredData = {
                                                username: userInput.value,
                                                password: passInput.value
                                            };
                        this.rpc.sendData(this.authUrl, "POST", structuredData, false);
                    } else {
                        this.helper.showToast("VÃ©rifiez votre saisie");
                    }
                } else {
                    this.helper.showToast("Vous Ãªtes dÃ©jÃ  connectÃ©");
                    this.set('route.path', 'home');
                }
            }

            /**
             * @function _onRpcResponse
             *
             * When MiRPC send a response event
             *
             * @return void
             */
            _onRpcResponse(event) {
                let apiRoute = event.detail.apiRoute;
                debugger;
                switch (apiRoute) {
                  case "login":
                    this._saveToken(event);
                    break;
                  case "me":
                    this._saveUserInfo(event);
                  default:

                }

            }

            /**
             * @function _onRpcError
             *
             * When MiRPC send an error event
             *
             * @return void
             */
            _onRpcError(event) {
                this.helper.showToast("Erreur de connexion");
                console.warn(this.logName, event.detail.error);
            }

            _saveToken(event){
              event.detail.response.dateSet = Date.now();
              this.token = event.detail.response;
              this.localStorage.saveValue("token").then((response) => {
                  this.helper.showToast("Vous Ãªtes connectÃ© !");
                  console.log(this.logName, "token set:", event.detail.response);
                  console.log("getting user info");
                  this.rpc.sendData(this.userInfoUrl)
              });
            }

            _saveUserInfo(event){
              console.log("Get user info");
            }

            _openContactUs(event) {
                // Ensure if contact us was opened before that everything is re-toggled
                this.dialogResetPass = false;
                this.dialogContactUs = true;

                this._fireDialog("Nous contacter", "Pour tout contact, merci de remplir le formulaire ci-dessous");
            }

            _openResetPass(event) {
                this.dialogContactUs = false; // same as top but inverted
                this.dialogResetPass = true;

                this._fireDialog("RÃ©initialiser le mot de passe", "Merci de fournir l'e-mail Ã©crit sur la convention de stage");
            }

            _fireDialog(title, content){
                // Workaround, iron-backdrop is defined on body, so paperDialog needs to be on body
                // more info : https://github.com/PolymerElements/paper-dialog/issues/79
                var body = document.querySelector('body');
                Polymer.dom(body).appendChild(this.dialog);

                this.dialogTitle = title;
                this.dialogContent = content;
                this.dialog.open();
            }

            _dialogAction(){
                if(this.dialogResetPass){
                    //this.rpc.sendData(this.resetUrl)
                } else {
                    //this.rpc.sendData()
                }
            }



        }

        window.customElements.define(MiLogin.is, MiLogin);
    </script>
</dom-module>
